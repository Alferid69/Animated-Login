<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <div class="login">
      <label>Login</label>
    </div>
    <form action="">
      <div class="email-input">
        <input type="text" required="required" placeholder="Email or Phone">
        <div class="horizontal-line"></div>
      </div>

      <div class="password-input">
        <input type="password" required="required" placeholder="Password">
        <div class="horizontal-line"></div>
      </div>

      <div class="continue">
        <input type="submit" value="Continue" class="submit">
      </div>

      <label class="connectlabel">or connect with social media</label>

      <div class="twitter">
        <label><i class="fab fa-twitter"></i> Sign in with Twitter</label>
      </div>
      <div class="facebook">
        <label><i class="fab fa-facebook-f"></i> Sign in with Facebook</label>
      </div>
    </form>
  </main>
</body>
</html>
